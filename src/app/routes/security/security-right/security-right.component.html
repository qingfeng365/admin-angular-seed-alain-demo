
<page-header [autoBreadcrumb]="false"></page-header>
<nz-card [nzBordered]="false" nzTitle="当前用户权限数据">
  <p>{{aclSrv.data | json}}</p>
</nz-card>
<nz-card [nzBordered]="false">
  <button nz-button="" nzType="primary" (click)="setAdmin()">设置[系统管理员]</button>
  <button nz-button="" nzType="primary" (click)="removeAdmin()">取消[系统管理员]</button>
</nz-card>
<nz-card [nzBordered]="false">
  <button nz-button="" nzType="primary" (click)="addRoleByrule_manager()">增加[档案管理员]角色</button>
  <button nz-button="" nzType="primary" (click)="remomeRoleByrule_manager()">去除[档案管理员]角色</button>
  <button nz-button="" nzType="primary" (click)="addRoleByuser_manager()">增加[后台用户管理员]角色</button>
  <button nz-button="" nzType="primary" (click)="remomeRoleByuser_manager()">去除[后台用户管理员]角色</button>
</nz-card>
<nz-card [nzBordered]="false">
  <button nz-button="" nzType="primary" (click)="runByrule_manager()" [acl]="'rule_manager'">档案管理员专用功能</button>
  <button nz-button="" nzType="primary" (click)="runByuser_manager()" [acl]="'user_manager'">后台用户管理员专用功能</button>
</nz-card>
