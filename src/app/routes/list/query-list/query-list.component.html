
<page-header title="查询列表"></page-header>
<nz-card [nzBordered]="false">
  <form class="search__form mb-0" nz-form="" nzLayout="inline">
    <nz-row [nzGutter]="{ md: 8, lg: 12, xl: 24 }">
      <nz-col nzMd="8" nzSm="24">
        <nz-form-item>
          <nz-form-label nzFor="no">规则编号</nz-form-label>
          <nz-form-control>
            <input nz-input="" [(ngModel)]="q.no" name="no" placeholder="请输入" id="no"/>
          </nz-form-control>
        </nz-form-item>
      </nz-col>
      <nz-col nzMd="8" nzSm="24">
        <nz-form-item>
          <nz-form-label nzFor="status">使用状态</nz-form-label>
          <nz-form-control>
            <nz-select [(ngModel)]="q.status" name="status" nzPlaceHolder="请选择使用状态" id="status" [nzShowSearch]="true">
              <nz-option *ngFor="let statu of status; let i = index" [nzLabel]="statu.text" [nzValue]="i"></nz-option>
            </nz-select>
          </nz-form-control>
        </nz-form-item>
      </nz-col>
      <nz-col nzMd="8" nzSm="24" *ngIf="expandForm">
        <nz-form-item>
          <nz-form-label nzFor="callNo">调用次数</nz-form-label>
          <nz-form-control>
            <input nz-input="" [(ngModel)]="q.callNo" name="callNo" placeholder="请输入调用次数" id="callNo"/>
          </nz-form-control>
        </nz-form-item>
      </nz-col>
      <nz-col nzMd="8" nzSm="24" *ngIf="expandForm">
        <nz-form-item>
          <nz-form-label nzFor="updatedAt">更新日期</nz-form-label>
          <nz-form-control>
            <nz-range-picker [(ngModel)]="q.updatedAt" name="updatedAt" id="updatedAt"></nz-range-picker>
          </nz-form-control>
        </nz-form-item>
      </nz-col>
      <nz-col nzMd="8" nzSm="24" *ngIf="expandForm">
        <nz-form-item>
          <nz-form-label nzFor="status">使用状态</nz-form-label>
          <nz-form-control>
            <nz-radio-group [(ngModel)]="q.status" name="statusRadio" id="statusRadio">
              <label nz-radio-button="" *ngFor="let statu of status; let i = index" [nzValue]="i">{{statu.text}}</label>
            </nz-radio-group>
          </nz-form-control>
        </nz-form-item>
      </nz-col>
      <nz-col [nzSpan]="expandForm ? expandFormQueryBtnSpan : 8" [class.text-right]="true">
        <button nz-button="nz-button" type="submit" nzType="primary" [nzLoading]="loading">查询</button>
        <button nz-button="nz-button" type="reset">重置</button><a class="ml-sm" (click)="expandForm=!expandForm">{{expandForm ? '收起' : '展开'}}<i class="anticon" [class.anticon-down]="!expandForm" [class.anticon-up]="expandForm"></i></a>
      </nz-col>
    </nz-row>
  </form>
  <nz-row nzType="flex">
    <nz-col>
      <nz-radio-group [(ngModel)]="q.sortDefIndex">
        <label nz-radio-button="" *ngFor="let s of sortList; let i = index;" [nzValue]="i" (click)="selectSort(i)">{{s.title}}<i class="anticon" *ngIf="i===q.sortDefIndex &amp;&amp; s.isCanSelectOrderMode" [class.anticon-arrow-up]="!s.isDesc" [class.anticon-arrow-down]="s.isDesc"></i></label>
      </nz-radio-group>
    </nz-col>
  </nz-row>
</nz-card>
